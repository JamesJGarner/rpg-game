{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="large-3 columns">
        <form action="">
        <input type="text" name="q" placeholder="Search for a item...">
        </form>
        <ul class="shop-classes">
            <li><a href="/">Example Class</a></li>
        </ul>
    </div>
    <div class="large-9 columns" data-equalizer>
        <h1>Shop </h1>
        <hr>


        <div id="effect-1" class="effects clearfix">
        {% for item in item_list %}
        <div class="large-4 columns left" data-equalizer-watch>
            <div class="img">
                <small class="price">Price: ${{ item.worth }}</small>
                <img src="http://piq.codeus.net/static/media/userpics/piq_47498_400x400.png" alt="">
                <hr>
                <h3>{{ item.name }}</h3>
                <div class="overlay">
                <a href="#" class="expand">+</a>

                <a class="close-overlay hidden">x</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
{% block js %}
<script type="text/javascript">
$(document).ready(function(){
    if (Modernizr.touch) {
        // show the close overlay button
        $(".close-overlay").removeClass("hidden");
        // handle the adding of hover class when clicked
        $(".img").click(function(e){
            if (!$(this).hasClass("hover")) {
                $(this).addClass("hover");
            }
        });
        // handle the closing of the overlay
        $(".close-overlay").click(function(e){
            e.preventDefault();
            e.stopPropagation();
            if ($(this).closest(".img").hasClass("hover")) {
                $(this).closest(".img").removeClass("hover");
            }
        });
    } else {
        // handle the mouseenter functionality
        $(".img").mouseenter(function(){
            $(this).addClass("hover");
        })
        // handle the mouseleave functionality
        .mouseleave(function(){
            $(this).removeClass("hover");
        });
    }
});
</script>
{% endblock js %}
