{% extends "base.html" %}
{% block content %}
<style type="text/css">
input.classes {
display: none;
}

input.classes[type="radio"]:checked+label{
    background: #222;

}
input.classes[type="radio"]+label {
    margin: 0;
}
.classlabel {
background: #333;
height: 247px;
padding-top: 92px;
font-size: 26pt;
text-align: center;
color: #ccc;
width:33%;
margin-bottom: 4px !important;
}

</style>
    <div class="row">
        <div class="large-12 columns">
            <h1>Create a character</h1>
            <hr>
        </div>
        <div class="large-12 columns left">
            <form action="" method="post">
                {% csrf_token %}
                <label for="id_type"><h3>Choose your class:</h3><hr></label>
                {% for type in types %}
                <input type="radio" name="classes" class="classes" value="{{ type.id }}" id="{{ type.name }}">
                <label for="{{ type.name }}" class="classlabel">{{ type.name }}</label>
                {% endfor %}

                <hr>
                <h3>Name: {% if form.name.errors %}<small class="error">Character with this name already exists</small>{% endif %}</h3>

                <hr>
                <input type="submit" value="Submit" class="button small">
            </form>
        </div>
    </div>

<form data-abide>
  <div class="name-field">
    <label>Your name <small>required</small>
      <input type="text" required pattern="[a-zA-Z]+">
    </label>

  </div>
  <div class="email-field">
    <label>Email <small>required</small>
      <input type="email" >
    </label>
    <small class="error">An email address is required.</small>
  </div>
  <button type="submit">Submit</button>
</form>

{% endblock %}
