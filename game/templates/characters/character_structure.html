{% if character.type.name == 'Fruity' %}
	<li style="left: 36%;top: 4%;width: 128px;height: 108px;">{% if head %}<img src="/media/{{ head.image }}">{% endif %}</li>
	<li style="left: 10%;top: 20%;width: 40px;height: 143px;">{% if left_hand %}<img src="/media/{{ left_hand.image }}">{% endif %}</li>
	<li style="left: 77%;top: 35%;width: 75px;height: 116px;">{% if right_hand %}<img src="/media/{{ right_hand.image }}">{% endif %}</li>
	<li style="left: 30%;top: 66%;width: 158px;height: 72px;">{% if feet %}<img src="/media/{{ feet.image }}">{% endif %}</li>
{% endif %}
