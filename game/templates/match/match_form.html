{% extends "base.html" %}
{% block content %}
 <div class="row">
    <div class="large-4 columns">

<style type="text/css">
body:not(.loaded) #slider img {
  display:none;
}
</style>
<h1>Create match</h1>
{{ form.as_p }}
<hr>
<form action="" method="post">
{% csrf_token %}
<label for="id_enemy">Enemy:</label>
<select id="id_enemy" name="enemy">
<option value="" selected="selected">---------</option>
{% for enemy in enemys %}
<option value="{{ enemy.id }} ">{{ enemy.name }} - Level {{ enemy.level }}</option>
{% endfor %}
</select>
<input type="submit" value="Start Match" class="button">
</form>&apos;


</div>
</div>
{% endblock content %}
